<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
  
    <!-- Favicon -->
  
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/CSS/style.css">
    
    <title> Cancel Plan Model | UI Design Daily</title>

</head>
<body>
    <main>
        <div class="back-box"></div>
        <div class="container">
            <div class="section-header">
                <h2 class="main-title">Cancel site plan</h2>
                <ion-icon class="close-icon" name="close-outline"></ion-icon>
            </div>
            <p class="main-text">We're sorry to see you cancel your plan. To help us improve, we have a few short questions for you before you leave us.</p>
            <h4 class="cancel-question">Why are you cancelling your plan?</h4>
            <form action="#">
                <div>
                    <label for="difficult" class="input-cost-container">The software is too difficult to use.
                        <input type="checkbox" name="difficult">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div>
                    <label for="features"  class="input-cost-container">Features I need are missing.
                        <input type="checkbox" name="features">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div>
                    <label for="expensive" class="input-cost-container">Too expensive.
                        <input type="checkbox" name="expensive">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div>
                    <label for="done" class="input-cost-container">I am done with this project.
                        <input type="checkbox" name="done" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div>
                    <label for="different" class="input-cost-container">I am using a different software now.
                        <input type="checkbox" name="different">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </form>
            <div class="cancel-proof">
                <h3 class="typing-CANCEL">Type 'CANCEL' to confirm.</h3>
                <input type="text" placeholder="CANCEL">
            </div>
            
            <div class="last-sec">
                <input type="submit" name="submit" class="submit-button" value="Cancel plan">
                <a href="#" class="never-mind">Never mind</a>
            </div>
        </div>

    </main>


    <!-- ION-ICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
